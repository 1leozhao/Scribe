<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient Medical Scribe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ambient Medical Scribe</h1>

  <div class="container">
    <div class="button-container">
      <button id="record-btn">Start Recording</button>
      <button id="reset-btn">Reset Recording</button>
      <button id="undo-btn">Undo Last Recording</button>
      <button id="generate-note-btn">Generate Clinical Note</button>
      <button id="save-transcript-btn">Save Transcript</button>
      <button id="save-note-btn">Save Clinical Note</button>
    </div>
    
    <textarea id="transcription" placeholder="Conversation will appear here..."></textarea>
    
    <textarea id="output" placeholder="Clinical note will appear here..." readonly></textarea> <!-- New output area -->
    
    <div id="loading-indicator" style="display: none;">Processing...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
